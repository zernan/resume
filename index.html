<!DOCTYPE html>
<html>
<head>

<title>Materialize Exercise</title>

	<!-- Compiled and minified CSS -->
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>

<body>

<div class="row">
	<div class="col s12 m6 purple darken-1">
		<p align="center">s12</p>
		
	</div>
	<div class="col s12 m4 teal lighten-1">
		<p align="center">s12 m4 l2</p>
	</div>
	<div class="col s12 m4 light-green lighten+1">
		<p align="center">s12 m4 l8</p>
	</div>
	<div class="col s12 m4 brown darken-1">
		<p align="center">s12 m4 l2</p>
	</div>
</div>

<div class="row">
	<div class="col s12 purple darken-1">
		<p align="center">s12</p>
		
	</div>
	<div class="col s12 m4 l2 teal lighten-1">
		<p align="center">s12 m4 l2</p>
	</div>
	<div class="col s12 m4 l8 light-green lighten+1">
		<p align="center">s12 m4 l8</p>
	</div>
	<div class="col s12 m4 l2 brown darken-1">
		<p align="center">s12 m4 l2</p>
	</div>
</div>



<hr/>
<div class="valign-wrapper">
	<h5 class="center-align">
		This is vertically aligned
	</h5>
</div>
<hr/>

<div class="left">
		<h5>This is left aligned </h5>
</div>

<div class="right hoverable">
		<h5>This is right aligned and is hoverable </h5>
</div>
	
	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
  	
  	</script>

</body>
